<!DOCTYPE html>
<html>
    <head>
        <title>Page Not Found</title>
        <style>
            body {
                font-family: sans-serif;
                font-weight: 400;
                margin: 0;
                box-sizing: border-box;
                background-color: darkseagreen;
                height: 1vh;
                font-size: 1rem;
            }

            .container
            {
                display: flex;
                flex-direction: column;
                margin-top: 25vh;
                align-items: center;
            }

            .EN{
                display: inline;
                color: rgb(25, 77, 77);
                font-weight: 900;
                font-size: 7rem;
            }
            
            .EM{
                display: inline;
                font-weight: 300;
                color: rgba(25, 77, 77, 0.663);
                font-size: 2rem;
            }
            
            .ED{
                font-weight: 400;
                color: rgb(25, 77, 77);
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="ENM">
                <h1 class="EN">404</h1>
                <h2 class="EM"> Not Found</h2>
            </div>
            <p class="ED">The requested page was not found on this server.</p>
        </div>
    </body>
</html>
